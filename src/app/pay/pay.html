<nz-layout class="main-page-layout">
  <nz-header class="main-page-header">
    <nz-breadcrumb>
      <nz-breadcrumb-item>
        <a href="#/home">首页</a>
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>
        机构管理
      </nz-breadcrumb-item>
    </nz-breadcrumb>
  </nz-header>
  <nz-content class="main-page-content">
    <div class="tableListSearch">
      <nz-table #nzTable nzShowSizeChanger [nzShowTotal]="true" [nzAjaxData]="tableData" [nzLoading]="_loading" [nzPageSize]="param.pageSize"
        [nzPageIndex]="param.pageNum" [nzTotal]="param.total" (nzPageSizeChange)="reload(true)">
        <thead nz-thead>
          <tr>
            <th nz-th>
              <span>支付方式</span>
            </th>
            <th nz-th>
              <span>操作</span>
            </th>
          </tr>
        </thead>
        <tbody nz-tbody>
          <tr nz-tbody-tr *ngFor="let data of nzTable.data">
            <td nz-td>{{data.org_code}}</td>
            <td nz-td>
              <span>
                <a href="javascript:void(0)" (click)="showModalMiddle(data)">配置</a>
              </span>
            </td>
          </tr>
        </tbody>
      </nz-table>
    </div>
  </nz-content>
</nz-layout>


<nz-modal [nzMaskClosable]="false" [nzWidth]="800" [nzWrapClassName]="'vertical-center-modal'" [nzContent]="modalContent"
  [nzVisible]="formBean.isVisibleMiddle" [nzTitle]="formBean.formTitle" (nzOnCancel)="handleCancelMiddle($event)" (nzOnOk)="handleOkMiddle($event)">
  <ng-template #modalContent>

    <form nz-form [formGroup]="myForm" (ngSubmit)="_submitForm()">
      <div nz-form-item nz-row>
        <div nz-form-label>
          <label>备注</label>
        </div>
        <div nz-form-control>
          <nz-input formControlName="remark" [nzType]="'textarea'" [nzAutosize]="{minRows:3, maxRows:3}" [(ngModel)]="formBean.remark"></nz-input>
        </div>
      </div>
      <button style="display:none;">save</button>
    </form>

  </ng-template>
</nz-modal>
