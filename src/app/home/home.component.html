<nz-layout class="main-page-layout">
        <nz-header class="main-page-header">
          <nz-breadcrumb>
            <nz-breadcrumb-item>
              <a href="#/home">首页</a>
            </nz-breadcrumb-item>

        </nz-header>
        <nz-content class="main-page-content">
            <nz-tabset (nzSelectedIndexChange)="_change($event)">
                <nz-tab >
                  <ng-template #nzTabHeading>
                    商品

                </nz-tab>

                  <ng-template #nzTabHeading>
                    作品
                  </ng-template>
                </nz-tab>
            </nz-tabset>

            <div nz-row nz-form-item style="margin-bottom:10px;">
                <div nz-col [nzSpan]="4">
                    <nz-datepicker [(ngModel)]="param.date" style="width:100%;" [nzPlaceHolder]="'请选择月份'" [nzFormat]="'YYYY/MM'" [nzMode]="'month'"></nz-datepicker>
                </div>
                <div nz-col [nzSpan]="4" style="padding:2px 0;margin-left:15px;">
                  <div class="row-questions" style="float:left;">
                      <button nz-button nzType="primary" (click)="reload(true)">
                          <i class="anticon anticon-search"></i>
                          <span>查询</span>
                      </button>
                      <button nz-button nzType="" (click)="resetForm()">
                          <span>重置</span>
                      </button>
                  </div>
                </div>
                <div class="row-questions" style="float:right;">
                    <button nz-button nzType="primary" (click)="daochu()" >
                      <span>导出</span>
                    </button>
                </div> 
            </div>
      
            <form nz-form>
                <!--行-->
                <div nz-row nz-form-item style="margin-bottom:0;background: #fff;padding-bottom:10px;">
                  <div nz-col [nzSpan]="4" class="left">
                    <span style="font-size: 16px;">销售统计</span>
                  </div>
                  <div nz-col [nzSpan]="'4'" class="left">
                    <div>
                      <p>&#65509;{{allData.the_days}}</p>
                      <p>今日收益</p>
                    </div>
                  </div>
                  <div nz-col [nzSpan]="'4'" class="left">
                    <div>
                      <p>&#65509;{{allData.yesterday}}</p>
                      <p>昨日收益</p>
                    </div>
                  </div>
                  <div nz-col [nzSpan]="'4'" class="left">
                    <div>
                      <p>&#65509;{{allData.first_days}}</p>
                      <p>30天收益</p>
                    </div>
                  </div>
                  <div nz-col [nzSpan]="'4'" class="left">
                    <div>
                      <p>&#65509;{{allData.cumulative}}</p>
                      <p>累计收益</p>
                    </div>
                  </div>
                </div>
            </form>
            <div>
                <v-chart [forceFit]="forceFit" [height]="height" [data]="data" [scale]="scale">
                  <v-tooltip></v-tooltip>
                  <v-axis></v-axis>
                  <v-line position="data*money"></v-line>
                  <v-point position="data*money" shape="circle"></v-point>
                </v-chart>
              </div>
        </nz-content>
      </nz-layout>
