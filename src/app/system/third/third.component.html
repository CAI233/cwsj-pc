<nz-layout class="main-page-layout">
  <nz-header class="main-page-header">
    <nz-breadcrumb>
      <nz-breadcrumb-item>
        <a href="#/home">首页</a>
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>
        设置
      </nz-breadcrumb-item>
    </nz-breadcrumb>
  </nz-header>
  <nz-content class="main-page-content">
    <div class="tableListSearch">
        <nz-table #nzTable [nzDataSource]="tableData" [nzIsPagination]="false" [nzLoading]="_loading">
        <thead nz-thead>
          <tr>
            <th nz-th>
              <span>配置名称</span>
            </th>
            <th nz-th>
              <span>appid</span>
            </th>
            <th nz-th>
              <span>token路径</span>
            </th>
            <th nz-th>
              <span>授权路径</span>
            </th>
            <th nz-th>
              <span>基础路径</span>
            </th>
            <th nz-th>
              <span>重定向路径</span>
            </th>
            <th nz-th>
              <span>创建日期</span>
            </th>
            <th nz-th>
              <span>操作</span>
            </th>
          </tr>
        </thead>
        <tbody nz-tbody>
          <tr nz-tbody-tr *ngFor="let data of nzTable.data">
            <td nz-td>
              <span>{{data.name}}</span>
            </td>
            <td nz-td>
              <span>{{data.app_id}}</span>
            </td>
            <td nz-td>
              <span>{{data.access_token_url}}</span>
            </td>
            <td nz-td>
              <span>{{data.authorize_url}}</span>
            </td>
            <td nz-td>
              <span>{{data.base_url}}</span>
            </td>
            <td nz-td>
              <span>{{data.redirect_url}}</span>
            </td>
            <td nz-td>
              <span>{{data.create_time}}</span>
            </td>
            <td nz-td>
              <span>
                <a href="javascript:void(0)" (click)="showModalMiddle(data)">配置</a>
              </span>
            </td>
          </tr>
        </tbody>
      </nz-table>
    </div>
  </nz-content>
</nz-layout>


<nz-modal [nzMaskClosable]="false" [nzWidth]="500" [nzWrapClassName]="'vertical-center-modal'" [nzContent]="modalContent"
  [nzVisible]="isVisibleMiddle" [nzTitle]="formTitle" (nzOnCancel)="handleCancelMiddle($event)" (nzOnOk)="handleOkMiddle($event)">
  <ng-template #modalContent>

    <form nz-form [formGroup]="myForm" (ngSubmit)="_submitForm()">
      <div nz-form-item nz-row>
        <div nz-col [nzSpan]="12">
          <div nz-form-label>
            <label nz-form-item-required>配置名称</label>
          </div>
          <div nz-form-control nzHasFeedback>
            <nz-input formControlName="name" [(ngModel)]="formBean.name"></nz-input>
          </div>
        </div>
        <div nz-col [nzSpan]="12">
          <div nz-form-label>
            <label nz-form-item-required>appid</label>
          </div>
          <div nz-form-control nzHasFeedback>
            <nz-input formControlName="app_id" [(ngModel)]="formBean.app_id"></nz-input>
          </div>
        </div>
      </div>
      <div nz-form-item nz-row>
        <div nz-col [nzSpan]="12">
          <div nz-form-label>
            <label nz-form-item-required>token路径</label>
          </div>
          <div nz-form-control nzHasFeedback>
            <nz-input formControlName="access_token_url" [(ngModel)]="formBean.access_token_url"></nz-input>
          </div>
        </div>
        <div nz-col [nzSpan]="12">
          <div nz-form-label>
            <label nz-form-item-required>授权路径</label>
          </div>
          <div nz-form-control nzHasFeedback>
            <nz-input formControlName="authorize_url" [(ngModel)]="formBean.authorize_url"></nz-input>
          </div>
        </div>
      </div>
      <div nz-form-item nz-row>
        <div nz-col [nzSpan]="12">
          <div nz-form-label>
            <label nz-form-item-required>基础路径</label>
          </div>
          <div nz-form-control nzHasFeedback>
            <nz-input formControlName="base_url" [(ngModel)]="formBean.base_url"></nz-input>
          </div>
        </div>
        <div nz-col [nzSpan]="12">
          <div nz-form-label>
            <label nz-form-item-required>重定向路径</label>
          </div>
          <div nz-form-control nzHasFeedback>
            <nz-input formControlName="redirect_url" [(ngModel)]="formBean.redirect_url"></nz-input>
          </div>
        </div>
      </div>
      <button style="display:none;">save</button>
    </form>

  </ng-template>
</nz-modal>
