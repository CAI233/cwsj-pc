<div class="page-bg">
    <div class="page-header">
        <div class="main">
          <div class="page-logo">
            <img src="assets/img/logo-max.png">
          </div>
          <ul class="link-right">
            <li>
              <a href="">文档中心</a>
            </li>
            <li>
              <a href="">帮助中心</a>
            </li>
            <li>
              <a href="">关于我们</a>
            </li>
            <li>
              <a href="" class="layui-btn layui-btn-sm layui-btn-normal">注册</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="page-content">
        <div class="savebg">
          <img src="assets/img/banner1.jpg" *ngIf="getLoginBg(1)" />
          <img src="assets/img/banner2.jpg" *ngIf="getLoginBg(2)" />
          <img src="assets/img/banner3.jpg" *ngIf="getLoginBg(3)" />
          <img src="assets/img/banner4.jpg" *ngIf="getLoginBg(4)" />
        </div>
        <div class="saveContent">
            <div class="main">
                <div class="form-header">
                  <p class="p1">
                    <img src="assets/img/logo.png" />
                  </p>
                  <p class="p2">研发部底层技术框架平台</p>
                </div>
                <div class="form-content">
                  <div class="form-content-plan">
                    <h1>欢迎使用本平台</h1>
                    <div class="s1" (click)="update_login_type()" *ngIf="login_type != 1">
                      <img src="assets/img/login-1.png" />
                      <div class="login-tip">
                        <div class="poptip">
                          <div class="poptip-arrow">
                            <em></em>
                            <span></span>
                          </div>
                          <div class="poptip-content">扫码登录</div>
                        </div>
                      </div>
                    </div>
                    <div class="s2" (click)="update_login_type()" *ngIf="login_type == 1">
                      <img src="assets/img/login-2.png" />
                      <div class="login-tip">
                        <div class="poptip">
                          <div class="poptip-arrow">
                            <em></em>
                            <span></span>
                          </div>
                          <div class="poptip-content">密码登录</div>
                        </div>
                      </div>
                    </div>
            
                    <div class="type1" *ngIf="login_type != 1">
                      <form (ngSubmit)="submit()" class="layui-form">
                        <div class="row">
                          <input class="layui-input layui-input-lg" lay-verify="required" [(ngModel)]="user_name" name="user_name" 
                          type="text" placeholder="请输入帐号/手机/邮箱">
                        </div>
                        <div class="row">
                          <input class="layui-input layui-input-lg" lay-verify="required" [(ngModel)]="user_pwd" name="user_pwd" 
                          type="password" placeholder="请输入密码">
                        </div>
                        <div class="row">
                          <button class="layui-btn layui-btn-lg layui-btn-fluid layui-btn-normal" lay-submit lay-filter="*" *ngIf="!loading">登 录</button>
                          <button class="layui-btn layui-btn-lg layui-btn-fluid layui-btn-normal layui-btn-disabled" disabled *ngIf="loading">正在登录...</button>
                        </div>
                        <div class="row">
                          <hr>
                        </div>
                        <div class="row">
                          <span class="ss1">没有帐号?
                            <a href="">立即注册</a>
                          </span>
                          <span class="ss2">
                            <a href="">忘记密码?</a>
                          </span>
                        </div>
                      </form>
                    </div>
                    <div class="type2" *ngIf="login_type == 1">
                      <div class="row">
                        <div class="weixin_code">
                          <div class="imgborder">
                            <img src="assets/img/8989.png" />
                          </div>
                          <p>打开二维码扫码登录</p>
                        </div>
                      </div>
                      <div class="row">
                        <hr>
                      </div>
                      <div class="row">
                        <span class="ss1">没有帐号?
                          <a href="">立即注册</a>
                        </span>
                        <span class="ss2">
                          <a href="">忘记密码?</a>
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-footer">
                  <img src="assets/img/footer-logo.png">本系统由 “ 数字科技 ” 提供技术支持
                </div>
              </div>
        </div>
      </div>
</div>
