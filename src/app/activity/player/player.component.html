<nz-layout class="main-page-layout">
  <nz-header class="main-page-header">
    <nz-breadcrumb>
      <nz-breadcrumb-item>
        <a href="#/home">首页</a>
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>
        选手列表
      </nz-breadcrumb-item>
    </nz-breadcrumb>
  </nz-header>
  <nz-content class="main-page-content">
    <div class="tableListSearch">
      <!--表单-->
      <form nz-form>
        <!--行-->
        <div nz-row nz-form-item>
          <div nz-col [nzSpan]="6">
            <div nz-form-label nz-col [nzSpan]="5">
              <label>活动选择</label>
            </div>
            <div nz-form-control nz-col [nzSpan]="17">
              <nz-select name="activitySelect" [(ngModel)]="param.vote_id" [nzPlaceHolder]="'请选择'" (ngModelChange)="reload()">
                <nz-option *ngFor="let option of activitySelect" [nzLabel]="option.vote_name" [nzValue]="option.vote_id"></nz-option>
              </nz-select>
            </div>
          </div>

        </div>
        <div nz-row nz-form-item>
          <div class="row-actions">
            <button nz-button nzType="primary" (click)="showModalMiddle()" *ngIf="this.service.validataAction('player_add')">
              <i class="anticon anticon-plus"></i>
              <span>新增</span>
            </button>
            <button nz-button nzType="primary" (click)="editModalMiddle()" *ngIf="this.service.validataAction('player_update')">
              <i class="anticon anticon-edit"></i>
              <span>修改</span>
            </button>
            <nz-popconfirm [nzTitle]="'删除后数据无法找回,确认删除吗？'" (nzOnConfirm)="delRows()" [nzPlacement]="'bottom'" *ngIf="this.service.validataAction('player_del')">
              <button nz-popconfirm nz-button nzType="danger">
                <i class="anticon anticon-delete"></i>
                <span>删除</span>
              </button>
            </nz-popconfirm>
            <nz-dropdown>
              <button nz-button nz-dropdown>
                <span>更多操作</span>
                <i class="anticon anticon-down"></i>
              </button>
              <ul nz-menu>
                <li nz-menu-item>
                  <a (click)="_audits()">批量审核</a>
                </li>
                <li nz-menu-item>
                  <a (click)="_export()">导出排行榜</a>
                </li>
              </ul>
            </nz-dropdown>
          </div>
          <div class="row-questions">
            <nz-input [nzType]="'search'" [nzPlaceHolder]="'选手名称'" name="searchText" [(ngModel)]="param.searchText" style="width: 200px;"
              (nzOnSearch)="reload(true)"></nz-input>
          </div>
        </div>

      </form>
      <nz-table #nzTable nzShowSizeChanger [nzShowTotal]="true" [nzAjaxData]="tableData" [nzLoading]="_loading" [nzPageSize]="param.pageSize"
        [nzPageIndex]="param.pageNum" [nzTotal]="param.total" (nzPageIndexChangeClick)="param.pageNum=$event;reload($event)"
        (nzPageSizeChange)="param.pageNum=1;param.pageSize=$event;reload($event)">
        <thead nz-thead>
          <tr>
            <th nz-th nzCheckbox>
              <label nz-checkbox [(ngModel)]="_allChecked" [nzIndeterminate]="_indeterminate" (ngModelChange)="_checkAll($event)">
              </label>
            </th>
            <th nz-th>
              <span>编号</span>
            </th>
            <th nz-th>
              <span>选手名称</span>
            </th>
            <th nz-th>
              <span>手机号</span>
            </th>
            <th nz-th>
              <span>照片</span>
            </th>
            <th nz-th>
              <span>票数</span>
            </th>
            <th nz-th>
              <span>是否锁定</span>
            </th>
            <th nz-th>
              <span>状态</span>
            </th>
            <th nz-th>
              <span>操作</span>
            </th>
          </tr>
        </thead>
        <tbody nz-tbody>
          <tr nz-tbody-tr *ngFor="let data of nzTable.data">
            <td nz-td nzCheckbox>
              <label nz-checkbox [(ngModel)]="data.checked" (ngModelChange)="_refreshStatus($event)"></label>
            </td>
            <td nz-td>
              <span>{{data.serial_num}}</span>
            </td>
            <td nz-td>
              <span>{{data.contestant_name}}</span>
            </td>
            <td nz-td>
              <span>{{data.phone}}</span>
            </td>
            <td nz-td>
              <img class="uhead" src="{{service.ctxPath + data.cover}}">
            </td>
            <td nz-td>
              <span>{{data.votes}}</span>
            </td>
            <td nz-td>
              <nz-switch [ngModel]="data.is_lock == 1" [nzSize]="'middle'" (click)="_lock(data.id,data.is_lock)"></nz-switch>
            </td>
            <td nz-td>
              <span *ngIf="data.enabled==1">
                <em style="color:#1bc11b">正常</em>
              </span>
              <span *ngIf="data.enabled==2">
                <em style="color:red">未审核</em>
              </span>
            </td>
            <td nz-td>
              <span>
                <a href="javascript:void(0)" (click)="routerJump(data.serial_num)">投票用户列表</a>
                <span nz-table-divider></span>
                <a href="javascript:void(0)" (click)="showModalMiddle(data)">编辑选手</a>
                <span nz-table-divider *ngIf="data.enabled==2"></span>
                <a href="javascript:void(0)" *ngIf="data.enabled==2" (click)="_audit(data.id)">审核</a>
                <span nz-table-divider></span>
                <nz-popconfirm [nzTitle]="'确定要删除这条信息吗？'" (nzOnConfirm)="_delete(data.id)" [nzPlacement]="'left'" *ngIf="this.service.validataAction('player_del')">
                  <a nz-popconfirm>删除</a>
                </nz-popconfirm>
              </span>
            </td>
          </tr>
        </tbody>
      </nz-table>
    </div>
  </nz-content>
</nz-layout>


<nz-modal [nzMaskClosable]="false" [nzWidth]="800" [nzWrapClassName]="'vertical-center-modal'" [nzContent]="modalContent"
  [nzVisible]="formBean.isVisibleMiddle" [nzTitle]="formBean.formTitle" (nzOnCancel)="handleCancelMiddle($event)" (nzOnOk)="handleOkMiddle($event)">
  <ng-template #modalContent>

    <form nz-form [formGroup]="myForm" (ngSubmit)="_submitForm()">
      <div nz-form-item nz-row style="margin-bottom:0;">

        <div nz-col [nzSpan]="12">
          <div class="userHead">
            <div class="uimg">
              <img *ngIf="formBean.cover" src="{{ service.ctxPath + formBean.cover }}" />
            </div>
            <nz-upload [nzShowUploadList]="false" (nzChange)="fileUpload($event)" [nzAccept]="'image/gif,image/jpeg,image/png,image/jpg,image/bmp'"
              nzAction="{{service.ctxPath + '/api/system/file/upload'}}" [nzData]="{type:'admin',token:service.token}">
              <button nz-button type="button">
                <i class="anticon anticon-upload"></i>
                <span>上传照片</span>
              </button>
            </nz-upload>
          </div>
        </div>
        <div nz-col [nzSpan]="12">
          <div nz-form-item nz-row>
            <div nz-form-label>
              <label nz-form-item-required>手机号码</label>
            </div>
            <div nz-form-control nzHasFeedback>
              <nz-input formControlName="phone" [(ngModel)]="formBean.phone" [nzPlaceHolder]="'请输入手机号码'"></nz-input>
            </div>
          </div>
          <div nz-form-item nz-row>
            <div nz-form-label>
              <label nz-form-item-required>身份证号码</label>
            </div>
            <div nz-form-control nzHasFeedback>
              <nz-input formControlName="card" [(ngModel)]="formBean.card" [nzPlaceHolder]="'请输入身份证号码'"></nz-input>
            </div>
          </div>
          <div nz-form-item nz-row>
            <div nz-form-label>
              <label nz-form-item-required>真实姓名</label>
            </div>
            <div nz-form-control nzHasFeedback>
              <nz-input formControlName="contestant_name" [(ngModel)]="formBean.contestant_name" [nzPlaceHolder]="'请输入真实姓名'"></nz-input>
            </div>
          </div>
        </div>
      </div>
      <div nz-form-item nz-row>
        <div nz-form-label>
          <label nz-form-item-required>个人简介</label>
        </div>
        <div nz-form-control>
          <ckeditor [config]="config" [(ngModel)]="formBean.remark" formControlName="remark" [readonly]="false" debounce="500"></ckeditor>
        </div>
      </div>
      <button style="display:none;">save</button>
    </form>

  </ng-template>
</nz-modal>
