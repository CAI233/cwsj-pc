<nz-layout class="main-page-layout">
  <nz-header class="main-page-header">
    <nz-breadcrumb>
      <nz-breadcrumb-item>
        <a href="#/home">首页</a>
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>
        二维码管理
      </nz-breadcrumb-item>
    </nz-breadcrumb>
  </nz-header>
  <nz-tabset>
    <nz-tab>
      <ng-template #nzTabHeading>
       列表
      </ng-template>
      <nz-content class="main-page-content">
        <div class="tableListSearch">
          <!--表单-->
          <form nz-form>
            <!--行-->
            <div nz-row nz-form-item>
              <!--列-->
              <div nz-col [nzSpan]="6">
                <div nz-form-label nz-col [nzSpan]="7">
                  <label>二维码名称</label>
                </div>
                <div nz-form-control nz-col [nzSpan]="15">
                  <nz-input [nzType]="'text'" name="searchText" [(ngModel)]="paramCol.searchText" [nzPlaceHolder]="'模糊查询'" [nzSize]="'default'"></nz-input>
                </div>
              </div>
            </div>
            <div nz-row nz-form-item *ngIf="!isCollapse">
              <div nz-col [nzSpan]="6">
                <div nz-form-label nz-col [nzSpan]="5">
                  <label>专业</label>
                </div>
                <div nz-form-control nz-col [nzSpan]="17">
                  <nz-select name="proSelect" [(ngModel)]="paramCol.enabled" [nzPlaceHolder]="'请选择'" nzAllowClear>
                    <nz-option *ngFor="let option of proList" [nzLabel]="option.name" [nzValue]="option.id"></nz-option>
                  </nz-select>
                </div>
              </div>
              <div nz-col [nzSpan]="6">
                <div nz-form-label nz-col [nzSpan]="5">
                  <label>深度</label>
                </div>
                <div nz-form-control nz-col [nzSpan]="17">
                  <nz-select name="depthSelect" [(ngModel)]="paramCol.enabled" [nzPlaceHolder]="'请选择'" nzAllowClear>
                    <nz-option *ngFor="let option of depthList" [nzLabel]="option.name" [nzValue]="option.id"></nz-option>
                  </nz-select>
                </div>
              </div>
              <div nz-col [nzSpan]="6">
                <div nz-form-label nz-col [nzSpan]="5">
                  <label>目的</label>
                </div>
                <div nz-form-control nz-col [nzSpan]="17">
                  <nz-select name="purposeSelect" [(ngModel)]="paramCol.enabled" [nzPlaceHolder]="'请选择'" nzAllowClear>
                    <nz-option *ngFor="let option of purposeList" [nzLabel]="option.name" [nzValue]="option.id"></nz-option>
                  </nz-select>
                </div>
              </div>
            </div>
            <div nz-row nz-form-item>
              <div class="row-actions">
                <button nz-button nzType="primary" (click)="showModalMiddle()">
                  <span>新增</span>
                </button>
                <button nz-button nzType="default" (click)="showModalMiddle()">
                  <span>导出</span>
                </button>
              </div>
              <div class="row-questions">
                <button nz-button nzType="primary" (click)="reload(true)" [nzLoading]="_loading">
                  <i class="anticon anticon-search"></i>
                  <span>查询</span>
                </button>
                <button nz-button nzType="" (click)="resetForm()">
                  <span>重置</span>
                </button>
                <a style="margin-left:8px;font-size:12px;" (click)="isCollapse=!isCollapse">
                  更多
                  <i class="anticon" [class.anticon-down]="isCollapse" [class.anticon-up]="!isCollapse"></i>
                </a>
              </div>
            </div>
          </form>
        </div>

                </ng-template>
              </nz-card>
            </div>

          </div>

        </div>
        <nz-pagination class="pager" [nzPageIndex]="3" [nzTotal]="500" nzShowSizeChanger [nzPageSize]="40"></nz-pagination>
      </nz-content>
    </nz-tab>
    <nz-tab>
      <ng-template #nzTabHeading>
        新增
      </ng-template>
      111212121
    </nz-tab>
  </nz-tabset>

</nz-layout>


<nz-modal [nzMaskClosable]="false" [nzWrapClassName]="'vertical-center-modal'" [nzContent]="modalContent" [nzVisible]="isVisibleMiddle"
  [nzWidth]="620" [nzTitle]="formTitle" (nzOnCancel)="handleCancelMiddle($event)" (nzOnOk)="handleOkMiddle($event)">
  <ng-template #modalContent>

    <form nz-form [formGroup]="myForm" (ngSubmit)="_submitForm()" class="ditForm">
      <div nz-form-item nz-row style="margin-bottom:0;">

        <div nz-col [nzSpan]="12">
          <div class="userHead">
            <div class="uimg">
              <img *ngIf="formBean.icon" src="{{ service.ctxPath + formBean.icon }}" />
            </div>
            <nz-upload [nzShowUploadList]="false" (nzChange)="fileUpload($event)" [nzAccept]="'image/gif,image/jpeg,image/png,image/jpg,image/bmp'"
              nzAction="{{service.ctxPath + '/api/system/file/upload'}}" [nzData]="{type:'admin',token:service.token}">
              <button nz-button type="button">
                <i class="anticon anticon-upload"></i>
                <span>上传头像</span>
              </button>
            </nz-upload>
            <nz-input formControlName="icon" [(ngModel)]="formBean.icon" [nzType]="'hidden'"></nz-input>
            <nz-input formControlName="user_id" [(ngModel)]="formBean.user_id" [nzType]="'hidden'"></nz-input>
          </div>
        </div>
        <div nz-col [nzSpan]="12">
          <div nz-form-item nz-row>
            <div nz-form-label>
              <label nz-form-item-required>用户名</label>
            </div>
            <div nz-form-control nzHasFeedback>
              <nz-input formControlName="user_name" [nzDisabled]="formBean.user_id" [(ngModel)]="formBean.user_name" [nzPlaceHolder]="'请输入帐号'"></nz-input>
            </div>
          </div>
          <div nz-form-item nz-row>
            <div nz-form-label>
              <label nz-form-item-required>密码</label>
            </div>
            <div nz-form-control nzHasFeedback>
              <nz-input formControlName="user_pwd" [nzDisabled]="formBean.user_id" [nzType]="'password'" [(ngModel)]="formBean.user_pwd"
                [nzPlaceHolder]="'请输入密码'"></nz-input>
            </div>
          </div>
          <div nz-form-item nz-row>
            <div nz-form-label>
              <label>真实姓名</label>
            </div>
            <div nz-form-control>
              <nz-input formControlName="user_real_name" [(ngModel)]="formBean.user_real_name" [nzPlaceHolder]="'请输入真实姓名'"></nz-input>
            </div>
          </div>
        </div>
      </div>
      <div nz-form-item nz-row>
        <div nz-col [nzSpan]="12">
          <div nz-form-label>
            <label nz-form-item-required>组织/部门</label>
          </div>
          <div nz-form-control nzHasFeedback>
            <nz-cascader #dept_idss style="display:inline-block" nzChangeOnSelect="true" [nzPlaceHolder]="'请选择组织/部门'" [nzValueProperty]="'dept_id'"
              [nzLabelProperty]="'dept_name'" (nzLoad)="loadDept($event)" [(ngModel)]="formBean.dept_idss" formControlName="dept_idss">
            </nz-cascader>
          </div>
        </div>
        <div nz-col [nzSpan]="12">
          <div nz-form-label>
            <label nz-form-item-required>角色</label>
          </div>
          <div nz-form-control nzHasFeedback>
            <nz-select formControlName="role_id" [nzMode]="'multiple'" [nzPlaceHolder]="'请选择角色'" [(ngModel)]="formBean.role_idss" [nzNotFoundContent]="'无法找到'">
              <nz-option *ngFor="let option of roleList" [nzLabel]="option.role_name" [nzValue]="option.role_id" [nzDisabled]="option.disabled">
              </nz-option>
            </nz-select>
          </div>
        </div>
      </div>

      <div nz-form-item nz-row>
        <div nz-col [nzSpan]="12">
          <div nz-form-label>
            <label>个人邮箱</label>
          </div>
          <div nz-form-control>
            <nz-input formControlName="email" [nzType]="'email'" [(ngModel)]="formBean.email" [nzPlaceHolder]="'请填写联系电话'"></nz-input>
          </div>
        </div>
        <div nz-col [nzSpan]="12">
          <div nz-form-label>
            <label>联系电话/手机</label>
          </div>
          <div nz-form-control>
            <nz-input formControlName="phone" [nzType]="'tel'" [(ngModel)]="formBean.phone" [nzPlaceHolder]="'请填写联系电话/手机'"></nz-input>
          </div>
        </div>
      </div>

      <button style="display:none;">save</button>
    </form>

  </ng-template>
</nz-modal>
