<nz-layout class="main-page-layout">
  <nz-header class="main-page-header">
    <nz-breadcrumb>
      <nz-breadcrumb-item>
        <a href="#/home">首页</a>
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>
        标签管理
      </nz-breadcrumb-item>
    </nz-breadcrumb>
  </nz-header>
  <nz-content class="main-page-content">
    <nz-table #nzTable [nzDataSource]="tableData" [nzIsPagination]="false" [nzLoading]="_loading">
      <thead nz-thead>
        <tr>
          <th nz-th [nzWidth]="'35%'">
            <span>标签名称</span>
          </th>
          <th nz-th [nzWidth]="'35%'">
            <span>父级</span>
          </th>
          <th nz-th [nzWidth]="'30%'">
            <span>操作</span>
          </th>
        </tr>
      </thead>
      <tbody nz-tbody>
        <ng-template ngFor let-data [ngForOf]="nzTable.data">
          <ng-template ngFor let-item [ngForOf]="expandDataCache[data.tag_id]">
            <tr nz-tbody-tr *ngIf="(item.parent && item.parent.expand) || !(item.parent)">
              <td nz-td>
                <nz-row-indent [nzIndentSize]="item.level"></nz-row-indent>
                <nz-row-expand-icon [(nzExpand)]="item.expand" (nzExpandChange)="collapse(expandDataCache[data.tag_id],item,$event)" [nzShowExpand]="!!item.children && item.children.length > 0"></nz-row-expand-icon>
                <span *ngIf="editRow.tag_id != item.tag_id">{{item.tag_name}}</span>
                <span *ngIf="editRow.tag_id == item.tag_id">
                  <nz-input [nzType]="'text'" name="tag_name" [nzPlaceHolder]="'请填写'" [(ngModel)]="editRow.tag_name"></nz-input>
                </span>
              </td>

              <td nz-td>
                <span *ngIf="editRow.tag_id != item.tag_id && item.tag_id">{{item.parent.tag_name}}</span>

                <span *ngIf="editRow.tag_id == item.tag_id">
                  <nz-cascader nzChangeOnSelect [nzPlaceHolder]="'请选择'" [nzValueProperty]="'tag_id'" [nzLabelProperty]="'tag_name'" [nzOptions]="tableData"
                    [(ngModel)]="editRow.pname">
                  </nz-cascader>
                </span>
              </td>
              <td nz-td>
                <span *ngIf="item.tag_id == 0">
                  <a (click)="_addChildren(item)">新增标签</a>
                </span>
                <span *ngIf="editRow.tag_id != item.tag_id && item.tag_id != 0 ">
                  <a (click)="_editRow(item)">修改</a>
                  <span nz-table-divider></span>
                  <nz-popconfirm [nzTitle]="'确定要删除这个任务吗？'" (nzOnConfirm)="_delete(item)" [nzPlacement]="'left'">
                    <a nz-popconfirm>删除</a>
                  </nz-popconfirm>
                  <span nz-table-divider></span>
                  <nz-dropdown>
                    <a class="ant-dropdown-link" nz-dropdown>更多操作
                      <i class="anticon anticon-down"></i>
                    </a>
                    <ul nz-menu>
                      <li nz-menu-item>
                        <a (click)="_addAfter(item.parent)">新增同级</a>
                      </li>
                      <li nz-menu-item>
                        <a (click)="_addChildren(item)">新增子级</a>
                      </li>
                    </ul>
                  </nz-dropdown>
                </span>
                <span *ngIf="editRow.tag_id == item.tag_id">
                  <a (click)="_saveRow()">保存</a>
                  <span nz-table-divider></span>
                  <a (click)="_cancel()">取消</a>
                </span>
              </td>
            </tr>
          </ng-template>
        </ng-template>
      </tbody>
    </nz-table>
  </nz-content>
</nz-layout>
