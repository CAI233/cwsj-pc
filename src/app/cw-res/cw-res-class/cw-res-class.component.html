<nz-layout class="main-page-layout">
  <nz-header class="main-page-header">
    <nz-breadcrumb>
      <nz-breadcrumb-item>
        <a href="#/home">首页</a>
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>
        资源中心
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>
        资源分类
      </nz-breadcrumb-item>
    </nz-breadcrumb>
  </nz-header>
  <nz-content class="main-page-content">
    <nz-layout style="background:#fff;">
      <nz-sider [nzWidth]="300" style="padding: 0;background:#fff;">
        <nz-card style="width:100%;">
          <ng-template #body>
            <nz-table #nzTable 
              [nzDataSource]="dataSet" 
              [nzIsPagination]="false">
              <tbody nz-tbody style="cursor: pointer;">
                <ng-template ngFor let-data [ngForOf]="nzTable.data">
                  <ng-template ngFor let-item [ngForOf]="expandDataCache[data.key]">
                    <tr nz-tbody-tr *ngIf="(item.parent&&item.parent.expand)||!(item.parent)">
                      <td nz-td [ngStyle]="{'background-color' : param.key==item.key ? '#daecf9' : ''}">
                        <nz-row-indent [nzIndentSize]="item.level"></nz-row-indent>
                        <nz-row-expand-icon [(nzExpand)]="item.expand" (nzExpandChange)="collapse(expandDataCache[data.key],item,$event)" [nzShowExpand]="!!item.children"></nz-row-expand-icon>
                        {{item.name}}
                      </td>
                    </tr>
                  </ng-template>
                </ng-template>
              </tbody>
            </nz-table>
          </ng-template>
        </nz-card>
      </nz-sider>
      <nz-content style="padding: 0 24px; min-height: 300px;">
        12
      </nz-content>
    </nz-layout>
  </nz-content>
</nz-layout>
